{% extends "layouts/base_auth.html" %}

{% block title %} error 403 {% endblock %}

{% block content %}
<div class="row justify-content-center h-100 align-items-center" dir="ltr">
    <div class="col-md-5">
        <div class="form-input-content text-center">
            <h1 class="error-text font-weight-bold mt-5 mb-3">429</h1>
            <h4><i class="fa fa-times-circle text-danger"></i> <h1>Too Many Requests</h1><p>You have exceeded the maximum number of login attempts. Please try again later.</h4>
            <div class="mt-5">
                <a class="btn btn-warning" href="{{ url_for('auth_blueprint.logout') }}">Login</a>
                &emsp;
<!--                <a class="btn btn-danger" href="/">Back to Home</a>-->
            </div>
        </div>
    </div>
</div>
{% endblock content %}
